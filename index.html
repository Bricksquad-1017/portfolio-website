    <!-- Importing Markdown-it as a module -->
    <script type="module">
        import MarkdownIt from 'https://cdn.jsdelivr.net/npm/markdown-it@14.0.1/esm/index.js';
        
        // Example of how to use MarkdownIt
        document.addEventListener('DOMContentLoaded', () => {
            const md = new MarkdownIt();
            const markdownContent = '# Hello, Markdown!';
            const result = md.render(markdownContent);
            console.log(result); // This will log the HTML output of the markdown
        });
    </script>
