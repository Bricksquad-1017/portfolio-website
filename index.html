<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="another-style.css">
</head>
<body>
    <header>
        <img src="header-image.jpg" alt="Header Image" class="header-image">
        <h1>Your Name</h1>
        <nav class="navbar" role="navigation">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <button class="cta-button" aria-label="Click Me">Click Me</button>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself.</p>
    </section>

    <section id="portfolio">
        <h2>My Work</h2>
        <div id="projects-container"></div> <!-- Dynamic content will be loaded here -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Follow us on social media</p>
        <p>&copy; 2023 Your Name</p>
        <i class="fa fa-facebook" aria-hidden="true"><span class="sr-only">Facebook</span></i>
        <i class="fa fa-twitter" aria-hidden="true"><span class="sr-only">Twitter</span></i>
    </footer>

    <script src="script.js"></script>
</body>
</html>
