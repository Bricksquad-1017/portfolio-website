<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Miguel Cervantes">
    <title>Matrix Rain Effect</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background: black; /* Background color */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Matrix</h1>
        <p>Experience the digital rain!</p>
    </div>
    <canvas id="matrixCanvas"></canvas>

    <video autoplay loop muted playsinline style="width: 100%; height: auto; position: absolute; top: 0; left: 0; z-index: -1;"></video>
       <source src="videos/matrix-rain.mp4" type="video/mp4">
       Your browser does not support the video tag.
   </video>
    
    <!-- Audio element -->
    <audio autoplay loop>
        <source src="path/to/your/sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="js/matrix.js"></script>
</body>
</html>
