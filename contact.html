<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <p>Social Medias</p>
           <ul>
               <li><a href="https://twitter.com/yourprofile">Twitter</a></li>
               <li><a href="https://facebook.com/yourprofile">Facebook</a></li>
               <li><a href="https://linkedin.com/in/yourprofile">LinkedIn</a></li>
               <li><a href="https://instagram.com/yourprofile">Instagram</a></li>
           </ul>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <form id="contactForm" action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="scripts/validateContact.js"></script>
</body>
</html>

           <p>Connect with me on social media:</p>

               <li><a href="https://linkedin.com/in/yourprofile">LinkedIn</a></li>
               <li><a href="https://instagram.com/yourprofile">Instagram</a></li>
           </ul>
       </footer>
   </body>
   </html>
